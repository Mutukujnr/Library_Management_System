
<!DOCTYPE html>

	<title>Edit Student</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<section class="wrapper">

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<!-- <h1 class="m-0 text-dark">Dashboard</h1> -->
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<!-- <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li> -->
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<!-- Small boxes (Stat box) -->


					<!-- <h5 style="color:#124491;text-align: center;margin: auto;">Books Details</h5> -->
					<div class="container-fluid" style="border-top:4px solid aqua">
						<div class="card">


							<h4 class="text-primary" style="text-align: center;">Edit
								Student</h4>
							<div class="card-body">

								<form class="form-sample" method="post" th:action="@{/update-student}"
									role="form" th:object="${student}">
              <input type="hidden"  th:field="*{id}" id="edit-id" name="student_id">


              <fieldset style="border: 1px solid aqua;padding: 20px;">
                <legend>Personal Info</legend>
                <!-- <p class="card-description" style="font-weight: bold;margin-left: 3%;margin-bottom: 10px;"> Personal info </p> -->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-regno" class="col-sm-3 col-form-label" style="font-weight: normal;">Reg No.</label>
                      <div class="col-sm-9">
                        <input th:field="*{student_regno}" type="text" id="edit-regno" name="student_regno" class="form-control" placeholder="Student Registration number">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-fullname" class="col-sm-3 col-form-label" style="font-weight: normal;">Student name</label>
                      <div class="col-sm-9">
                        <input th:field="*{fullname}" type="text" class="form-control" id="edit-fullname" name="student_fullname" placeholder="fullname...">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-email" class="col-sm-3 col-form-label" style="font-weight: normal;">Email</label>
                      <div class="col-sm-9">
                        <input th:field="*{email}" type="email" class="form-control" id="edit-email" name="student_email" placeholder="email@gmail.com">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-national-id" class="col-sm-3 col-form-label" style="font-weight: normal;">National ID.</label>
                      <div class="col-sm-9">
                        <input th:field="*{national_id}" type="text" id="edit-national-id" name="student_national_id" class="form-control" placeholder="National ID number">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-phone" class="col-sm-3 col-form-label" style="font-weight: normal;">Phone</label>
                      <div class="col-sm-9">
                        <input th:field="*{phone}" type="text" id="edit-phone" name="student_phone" class="form-control" placeholder="07........">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-date-of-birth" class="col-sm-3 col-form-label" style="font-weight: normal;">Date of Birth</label>
                      <div class="col-sm-9">
                        <input th:field="*{date_of_birth}" type="date" id="edit-date-of-birth" name="student_date_of_birth" class="form-control" placeholder="dd/mm/yyyy">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-gender" class="col-sm-3 col-form-label" style="font-weight: normal;">Gender</label>
                      <div class="col-sm-9">
                        <select th:field="*{gender}" class="form-control" name="student_gender" id="edit-gender" placeholder="Gender">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  

                </div>

              </fieldset>
              <fieldset style="border: 1px solid aqua;padding: 20px;">
                <legend>School Info</legend>
                <!-- <p class="card-description" style="font-weight: bold;margin-left: 3%;margin-bottom: 10px;"> Personal info </p> -->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-school-id" class="col-sm-3 col-form-label" style="font-weight: normal;">School ID.</label>
                      <div class="col-sm-9">

                        <input th:field="*{school_id}" type="text" id="edit-school-id" name="student_school_id" class="form-control" placeholder="Student's school id">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-class" class="col-sm-3 col-form-label" style="font-weight: normal;">Class</label>
                      <div class="col-sm-9">
                        <input th:field="*{year_of_study}" type="text" id="edit-class" name="student_class" class="form-control">

                      </div>
                    </div>
                  </div>


                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-department" class="col-sm-3 col-form-label" style="font-weight: normal;">Department</label>
                      <div class="col-sm-9">
                        <select th:field="*{department}" class="form-control" name="student_department" id="edit-department" placeholder="department">
                          <option value="computing">ICT</option>
                          <option value="medicine">Medicine</option>
                          <option value="agriculture">Agriculture</option>
                          <option value="sobe">SOBE</option>
                          <option value="nursing">Nursing</option>
                          <option value="law">Law</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label id="edit-student-course" class="col-sm-3 col-form-label" style="font-weight: normal;">Course</label>
                      <div class="col-sm-9">
                        <select th:field="*{course}" class="form-control" name="student_course" id="edit-course" placeholder="department">
                          <option value="computing">Software Engineering</option>
                          <option value="medicine">Computer Science</option>
                          <option value="agriculture">Nursing</option>
                          <option value="sobe">Law</option>
                          <option value="nursing">Education</option>
                          <option value="law">Law</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
          </div>





          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" name="Update-Student" class="btn btn-success">Update Student</button>
          </div>
          <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
          </form>
						</div>
					</div>





				</div>
				<!-- /.card-header -->


				<!-- /.card-body -->
		</div>
		<!-- /.card -->
	</section>
	</div>
	<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
	</section>
	<!-- /.content -->


	</div>



	</div>



</body>

</html>
