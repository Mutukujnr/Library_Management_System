<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
 <head>
<meta charset="utf-8" />
<title>Log In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta
	content="A fully responsive admin theme which can be used to build CRM, CMS,ERP etc."
	name="description" />
<meta content="Techzaa" name="author" />

<!-- CSS -->
 <link th:href="@{/CSS/corona-css.css}" rel="stylesheet"
	type="text/css" id="app-style"> 
<link rel="stylesheet" th:href="@{/CSS/bundle.css}" type="text/css"
	id="app-style">
<link rel="stylesheet" th:href="@{/CSS/material-design.css}"
	type="text/css" >

<style>
@keyframes fade-in{
0%{opacity: 1}
100%{opacity: 0}
}

.fade-in-element{
animation: fade-in 5s ease;
}

.login-bg{
background-size:cover;
background-position:center;
background-repeat:no-repeat;
}
</style>

</head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center login-bg" th:style="'background-image: url(' +@{Images/Login_bg.jpg}+');'">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-center mb-3">Sign Up</h3>
                <form method="post" th:action="@{/register}" role="form"
											th:object="${user}">
											 <div class="form-group">
                    <label class="form-label" style="color:#191c24">Fullname</label>
                    <input  th:field="*{fullname}" type="text" class="form-control">
                  </div>
                   
                  <div class="form-group">
                    <label class="form-label" style="color:#191c24">Username</label>
                    <input  th:field="*{username}" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label class="form-label" style="color:#191c24">Password *</label>
                    <input  th:field="*{password}" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label class="form-label" style="color:#191c24">Contact</label>
                    <input  th:field="*{contact}" type="text" class="form-control">
                  </div>
                  
                  <div class="text-center d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block enter-btn mb-5">Sign Up</button>
                  </div>
                 
                  <p class="sign-up">Already have an Account?<a th:href="@{/login}"> Sign In</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../../assets/js/off-canvas.js"></script>
    <script src="../../../assets/js/hoverable-collapse.js"></script>
    <script src="../../../assets/js/misc.js"></script>
    <script src="../../../assets/js/settings.js"></script>
    <script src="../../../assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>

</html>
