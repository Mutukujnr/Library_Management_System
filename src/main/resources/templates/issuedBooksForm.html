<!DOCTYPE html>
<html lang ="en" xmlns:th="https://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">


<!-- Mirrored from themes.getappui.com/techzaa/velonic/layouts/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 10 May 2024 11:14:42 GMT --><head>
	<meta charset="UTF-8">
	<title>Return </title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<section class="wrapper">

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper"
			th:style="'background-image:linear-gradient(rgba(100, 149, 237, 0.85), rgba(100, 149, 237,0.85)), url(' +@{Images/library-2.png}+');'">
			<!-- Content Header (Page header) -->

			<!-- /.content-header -->
			<div th:if="${param.success}" id="myDiv"
				class="bg-success fade-in-element"
				style="color: white; padding: 10px; width: 50%; margin: auto">
				<p>book returned successfully</p>
			</div>
			<!-- Main content -->
			<section class="content">

				<div class="container-fluid">
					<div class="container-fluid">
						<div class="row w-100">
							<div class="col-lg-9 col-6">

								<div class="bg-white w-100">
									<div class="row w-50 d-flex align-items-center"
										style="margin: auto; justify-content: space-around; border-bottom: 2px solid red">
										<h2 class="text-center mb-4 text-danger">Issued Books</h2>
										<img th:src="@{/Images/icons8_Book_50px_1.png}"
											class="text-center mb-4" style="width: 80px; height: 80px">
									</div>
								</div>

								<table
									class="table table-hover table-sm text-nowrap table-head-fixed table-bordered w-80 bg-white">
									<thead>
										<tr>
											<th>Student Name</th>
											<th>Registration No</th>
											<th>Class/Year</th>

											<th>course</th>
											<th>ID</th>
											<th>Book Title</th>
											<th>Book isbn</th>
											<th>Issue Date</th>
											<th>Return Date</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="issuedBook : ${issuedBooks}">
											<td th:text="${issuedBook.fullname}"></td>
											<td th:text="${issuedBook.student_regno}"></td>
											<td th:text="${issuedBook.year_of_study}"></td>
											<!-- <td th:text="${issuedBook.department}"></td> -->
											<td th:text="${issuedBook.course}"></td>
											<td th:text="${issuedBook.book_id}"></td>
											<td th:text="${issuedBook.title}"></td>
											<td th:text="${issuedBook.isbn}"></td>
											<td th:text="${issuedBook.issueDate}"></td>
											<td th:text="${issuedBook.returnDate}"></td>
										</tr>
									</tbody>
								</table>


							</div>


							<div class="col-lg-3 col-6 bg-white">

								<div class="row w-100 d-flex align-items-center"
									style="margin: auto; justify-content: space-around; border-bottom: 2px solid red">
									<h2 class="text-center mb-4 text-danger">Return Book</h2>
									<img th:src="@{/Images/icons8_Books_52px_1.png}"
										class="text-center mb-4" style="width: 80px; height: 80px">
								</div>
								<form th:action="@{/return}" method="post" 
									>
									<div class="form-group">
										<label for="student">Select Student:</label> <select
											class="form-control" id="student" name="student_id" required>
											<option th:each="student : ${students}"
												th:value="${student.student_id}" th:text="${student.student_id} + ' ' + ${student.student_regno} "></option>
										</select>
									</div>
									<div class="form-group">
										<label for="book">Select Book:</label> <select
											class="form-control" id="book" name="book_id" required>
											<option th:each="book : ${books}" th:value="${book.book_id}"
												th:text="${book.book_id} + ' ' + ${book.isbn}"></option>
										</select>
									</div>
									<!-- <div class="form-group">
											<label for="subject">Issue Date</label> <input type="date"
												class="form-control" id="issueDate"
												placeholder="Enter issue date">
										</div>
										<div class="form-group">
											<label for="subject">Return Date</label> <input type="date"
												class="form-control" id="returnDate"
												placeholder="Enter return date">
										</div> -->
									<button type="submit"
										class="btn btn-success btn-block mt-5 mb-5">Return
										Book</button>
								</form>
							</div>

						</div>
					</div>
				</div>
			</section>


			<script>
			
			var res =  document.getElementById('book').value
			
			alert(res);
			
				var myDiv = document.getElementById('myDiv');

				setTimeout(function() {
					myDiv.style.display = 'none';
				}, 4000);
			</script>


		</div>
	</section>
</body>

</html>
