
<!DOCTYPE html>
<html lang ="en" xmlns:th="https://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">


<!-- Mirrored from themes.getappui.com/techzaa/velonic/layouts/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 10 May 2024 11:14:42 GMT --><head>
	<meta charset="UTF-8">
	<title>Issued Books</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<section class="wrapper">

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<!-- <h1 class="m-0 text-dark">Dashboard</h1> -->
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<!-- <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li> -->
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<!-- Small boxes (Stat box) -->
					<div th:if="${session.succMsg}" class="bg-info shadow-sm" >

						<p class="fade-in-element text-center fw-bold"style="color:white;padding:10px;width:50%;margin:auto">[[${session.succMsg}]]</p>

						<div
								th:text="${@commonServiceImpl.removeSessionStorage()}">

						</div>
					</div>
					<div th:if="${session.errorMsg}" class="bg-info shadow-sm">

						<p class="fade-in-element text-center text-danger fw-bold"style="color:red;padding:10px;width:50%;margin:auto">[[${session.errorMsg}]]</p>

						<div
								th:text="${@commonServiceImpl.removeSessionStorage()}">

						</div>
					</div>

					<h5 class="text-primary"
						style="margin-bottom: -45px; text-align: center">Issued Books</h5>
					<div class="row "
						style="margin-top: 50px; border-top: 4px solid aqua">
						<!-- <h5 style="color:#124491;text-align: center;margin: auto;">Books Details</h5> -->
						<div class="container-fluid">
							<div class="card">

								<!-- /.card-header -->
								<div class="card-body table-responsive p-0">

									<table id="example2"
										class="table table-hover table-sm text-nowrap table-head-fixed table-bordered">




										<thead class="thead -light">
											<tr>

												<th>Student Name</th>
												<th>Registration No</th>
												<th>Class/Year</th>
												<th>Department</th>
												<th>course</th>
												<th>Book Title</th>
												<th>Book isbn</th>
												<th>Issue Date</th>
												<th>Return Date</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="issuedBook : ${issuedBooks}">
												<td th:text="${issuedBook.fullname}"></td>
												<td th:text="${issuedBook.student_regno}"></td>
												<td th:text="${issuedBook.year_of_study}"></td>
												<td th:text="${issuedBook.department}"></td>
												<td th:text="${issuedBook.course}"></td>
												<td th:text="${issuedBook.title}"></td>
												<td th:text="${issuedBook.isbn}"></td>
												<td th:text="${issuedBook.issueDate}"></td>
												<td th:text="${issuedBook.returnDate}"></td>
											</tr>

										</tbody>
									</table>
									

								</div>

								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->


		</div>

		
	</section>



</body>

</html>
