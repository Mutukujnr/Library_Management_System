<!DOCTYPE html>
<html lang ="en" xmlns:th="https://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">


<!-- Mirrored from themes.getappui.com/techzaa/velonic/layouts/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 10 May 2024 11:14:42 GMT -->
<head>
	<meta charset="UTF-8">
	<title>Home</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<section class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<!-- <h1 class="m-0 text-dark">Dashboard</h1> -->
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<!-- <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li> -->
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">

				<div class="container-fluid">
					<!-- <div th:if="${param.success}" id="myDiv" class="bg-success fade-in-element" style="color:white;padding:6px;width:30%;margin:auto">
					<p style="text-align:center">Login sucessful</p>
				</div> -->


					<div th:if="${param.success}">
						<script th:inline="javascript">
							/*<![CDATA[*/
							$(document).ready(function() {
								$.toast({
									heading : 'Success',
									text : 'Login successful!',
									showHideTransition : 'slide',
									icon : 'success',
									position : 'top-right'
								});
							});
							/*]]>*/
						</script>
					</div>

					<!-- Small boxes (Stat box) -->
					<div class="row">
						<div class="col-lg-3 col-6">
							<!-- small box -->
							<div class="small-box"
								style="background-color: white; border-bottom: 8px solid dodgerblue; border-top: 2px solid dodgerblue; display: grid; grid-template-columns: 2fr 1fr; align-items: center;">
								<div class="inner">

									<h1 th:text="${bookCount}"
										style="color: dodgerblue; font-size: 50px;"></h1>

									<p>
									<h5 class="text-primary">Books</h5>
									</p>
								</div>
								<div class="icon">
									<i class="fas"> <img
										th:src="@{/Images/icons8_Book_Shelf_50px.png}" alt=""
										srcset="">
									</i>
								</div>
								<!-- <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a> -->
							</div>
						</div>
						<!-- ./col -->
						<div class="col-lg-3 col-6">
							<!-- small box -->
							<div class="small-box"
								style="background-color: white; border-bottom: 8px solid aqua; border-top: 2px solid aqua; display: grid; grid-template-columns: 2fr 1fr; align-items: center;">
								<div class="inner">

									<h1 th:text="${studentCount}"
										style="color: aqua; font-size: 50px;"></h1>

									<p>
									<h5 class="text-success">Students</h5>
									</p>
								</div>
								<div class="icon">
									<i class="fas"> <img
										th:src="@{/Images/icons8_People_50px.png}" alt="" srcset="">
									</i>
								</div>
								<!-- <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a> -->
							</div>
						</div>
						<!-- ./col -->
						<div class="col-lg-3 col-6">
							<!-- small box -->
							<div class="small-box"
								style="background-color: white; border-bottom: 8px solid #ffcd3d; border-top: 2px solid #ffcd3d; display: grid; grid-template-columns: 2fr 1fr; align-items: center;">
								<div class="inner">

									<h1 th:text="${issuedBooksCount}"
										style="color: black; font-size: 50px;"></h1>

									<p>
									<h5 class="text-warning">Issued Books</h5>
									</p>
								</div>
								<div class="icon">
									<i class="fas"> <img
										th:src="@{/Images/icons8_Sell_50px.png}" alt="" srcset="">
									</i>
								</div>
								<!-- <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a> -->
							</div>
						</div>
						<!-- ./col -->
						<div class="col-lg-3 col-6">
							<!-- small box -->
							<div class="small-box"
								style="background-color: white; border-bottom: 8px solid red; border-top: 2px solid red; display: grid; grid-template-columns: 2fr 1fr; align-items: center;">
								<div class="inner">
									<h1 style="color: red; font-size: 50px;">8</h1>

									<p>
									<h5 class="text-danger">Defaulter List</h5>
									</p>
								</div>
								<div class="icon">
									<i class="fas"> <img
										th:src="@{/Images/icons8_List_of_Thumbnails_50px.png}" alt=""
										srcset="">
									</i>
								</div>
								<!-- <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a> -->
							</div>
						</div>
						<!-- ./col -->
					</div>
					<!-- /.row -->

					<!-- /.row -->
					<h5 class="text-primary"
						style="margin-bottom: -45px; text-align: center">Book Details</h5>
					<div class="row " style="margin-top: 50px; margin-bottom: 30px">
						<!-- <h5 style="color:#124491;text-align: center;margin: auto;">Books Details</h5> -->
						<div class="container-fluid">
							<div class="card">

								<!-- /.card-header -->
								<div class="card-body table-responsive p-0">

									<table id="example1"
										class="table table-hover text-nowrap table-head-fixed table-bordered table-sm">
										<thead>
											<tr>
												
												<th>Book Title</th>
												<th>Authors</th>
												<th>ISBN</th>
												<th>Publisher</th>
												<th>Publication Date</th>
												<th>Edition</th>
												<th>Language</th>
												<th>Category</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="book: ${books}">
												<td th:text="${book.title}"></td>
												<td th:text="${book.authors}"></td>
												<td th:text="${book.isbn}"></td>
												<td th:text="${book.publisher}"></td>
												<td th:text="${book.publication_date}"></td>
												<td th:text="${book.edition}"></td>
												<td th:text="${book.language}"></td>
												<td th:text="${book.category}"></td>
												<td th:text="${book.quantity}"></td>


											</tr>

										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
					<!-- /.row -->

					<h5 class="text-primary"
						style="margin-bottom: -45px; text-align: center">Student
						Details</h5>
					<div class="row " style="margin-top: 50px;">
						<!-- <h5 style="color:#124491;text-align: center;margin: auto;">Books Details</h5> -->
						<div class="container-fluid">
							<div class="card">

								<!-- /.card-header -->
								<div class="card-body table-responsive p-0">

									<table id="example2"
										class="table table-hover text-nowrap table-head-fixed table-bordered table-sm">
										<thead>
											<tr>
												<th>FullName</th>
												<th>Registration No</th>
												<th>Email</th>
												<th>School ID</th>
												<th>Phone</th>
												<th>Gender</th>
												<th>Class</th>
												<th>Department</th>
												<th>Course</th>
											</tr>
										</thead>
										<tbody>

											<tr th:each="student: ${allstudents}">
												<td th:text="${student.fullname}"></td>
												<td th:text="${student.student_regno}"></td>
												<td th:text="${student.email}"></td>
												<td th:text="${student.school_id}"></td>
												<td th:text="${student.phone}"></td>
												<td th:text="${student.gender}"></td>
												<td th:text="${student.year_of_study}"></td>
												
												<td th:text="${student.department}"></td>
												<td th:text="${student.course}"></td>

											</tr>

										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</section>

		</div>


	</section>

</body>

</html>
