<head>
<meta charset="utf-8" />
<title>Log In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta
	content="A fully responsive admin theme which can be used to build CRM, CMS,ERP etc."
	name="description" />
<meta content="Techzaa" name="author" />

<!-- CSS -->
<link th:href="@{/CSS/adminlte.min.css}" rel="stylesheet"
	type="text/css" id="app-style">
<link rel="shortcut icon" th:href="@{/CSS/app.min.css}" type="text/css"
	id="app-style">
<link rel="shortcut icon" th:href="@{/CSS/icons.min.css}"
	type="text/css" id="app-style">



</head>

<body class=" position-relative"
	th:style="'background-image: url(' +@{Images/auth-bg.jpg}+');'">
	<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xxl-8 col-lg-10">
					<div class="card overflow-hidden">
						<div class="row g-0">
							<div class="col-lg-6 d-none d-lg-block p-2">
								<img th:src="@{/Images/auth-img.jpg}" alt=""
									class="img-fluid rounded h-100">
							</div>
							<div class="col-lg-6">
								<div class="d-flex flex-column h-100">
									<div class="auth-brand p-4">
										<a href="index.html" class="logo-light"> <img
											src="assets/images/logo.png" alt="logo" height="22">
										</a> <a href="index.html" class="logo-dark"> <img
											src="assets/images/logo-dark.png" alt="dark logo" height="22">
										</a>
									</div>
									<div class="p-4 my-auto">
										<h4 class="fs-20">Register</h4>
										<p class="text-muted mb-3">Fill in the form to create your account.</p>

										<div th:if="${param.success}" class="mb-3 bg-success">
											<p class="text-muted mb-3" style="color: aliceblue">Account created
												successfully
										</div>

										<!-- form -->
										<form method="post" th:action="@{/login}" role="form"
											th:object="${user}">
											<div class="mb-3">
												<label for="fullname" class="form-label">Fullname</label> <input
													class="form-control" th:field="*{fullname}" type="text"
													id="fullname" placeholder="Enter your fullname" required>
											</div>
											<div class="mb-3">
												<label for="username" class="form-label">Username</label> <input
													class="form-control" th:field="*{username}" type="text"
													id="username" placeholder="Enter your username" required>
											</div>

											<div class="mb-3">
												<label for="password" class="form-label">Password</label> <input
													class="form-control" th:field="*{password}" type="password"
													id="password" placeholder="Enter your password" required>
											</div>
											<div class="mb-3">
												<label for="contact" class="form-label">Contact</label> <input
													class="form-control" th:field="*{contact}" type="text"
													id="contact" placeholder="Enter your phone no." required>
											</div>


											<div class="mb-0 text-start">
												<button class="btn btn-primary form-control" type="submit">
													<i class="ri-login-circle-fill me-1"></i> <span
														class="fw-bold">Sign Up</span>
												</button>
											</div>


										</form>
										<!-- end form-->
									</div>
								</div>
							</div>
							<!-- end col -->
						</div>
					</div>
				</div>
				<!-- end row -->
			</div>
			<div class="row">
				<div class="col-12 text-center">
					<p class="text-dark-emphasis">
						Already have an account? <a th:href="@{/login}"
							class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Sign
								In</b></a>
					</p>
				</div>
				<!-- end col -->
			</div>
			<!-- end row -->
		</div>
		<!-- end container -->
	</div>
	<!-- end page -->

	<footer class="footer footer-alt fw-medium">
		<span class="text-dark"> <script>
			document.write(new Date().getFullYear())
		</script> Â© Velonic - Theme by Techzaa
		</span>
	</footer>
	<!-- Vendor js -->
	<script src="assets/js/vendor.min.js"></script>

	<!-- App js -->
	<script src="assets/js/app.min.js"></script>

</body>
