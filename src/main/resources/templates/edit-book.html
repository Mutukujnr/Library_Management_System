
<!DOCTYPE html>
<html lang ="en" xmlns:th="https://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">


<!-- Mirrored from themes.getappui.com/techzaa/velonic/layouts/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 10 May 2024 11:14:42 GMT --><head>
	<meta charset="UTF-8">
	<title>Edit Book</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<section class="wrapper">

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<!-- <h1 class="m-0 text-dark">Dashboard</h1> -->
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<!-- <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li> -->
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<!-- Small boxes (Stat box) -->


					<!-- <h5 style="color:#124491;text-align: center;margin: auto;">Books Details</h5> -->
					<div class="container-fluid" style="border-top: 4px solid aqua">
						<div class="card">


							<h4 class="text-primary" style="text-align: center;">Edit
								Book</h4>
							<div class="card-body">

								<form class="form-sample" method="post"
									th:action="@{/updateBook}" role="form" th:object="${book}">
									<fieldset style="border: 1px solid aqua; padding: 20px;">
										<legend>Book Info</legend>
										<!-- <p class="card-description" style="font-weight: bold;margin-left: 3%;margin-bottom: 10px;"> Personal info </p> -->
										<div class="row">
											<input th:field="*{id}" type="hidden" class="form-control" />
											<div class="col-md-6">
												<div class="form-group row">
													<label id="bookTitle" class="col-sm-3 col-form-label"
														style="font-weight: normal;">Book Title</label>
													<div class="col-sm-9">
														<input th:field="*{title}" type="text"
															class="form-control" id="bookTitle" name="book_title"
															required placeholder="Book Title" />
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group row">
													<label id="bookAuthors" class="col-sm-3 col-form-label"
														style="font-weight: normal;">Authors</label>
													<div class="col-sm-9">
														<input th:field="*{authors}" type="text"
															class="form-control" id="bookAuthors" name="book_authors"
															required placeholder="Book Authors">


													</div>
												</div>
											</div>

										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row">
													<label id="bookISBN" class="col-sm-3 col-form-label"
														style="font-weight: normal;">ISBN</label>
													<div class="col-sm-9">
														<input th:field="*{isbn}" type="text" class="form-control"
															id="bookISBN" name="book_isbn" required
															placeholder="Book ISBN">
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group row">
													<label id="bookPublisher" class="col-sm-3 col-form-label"
														style="font-weight: normal;">Publisher</label>
													<div class="col-sm-9">
														<input th:field="*{publisher}" type="text"
															class="form-control" placeholder="publisher"
															id="bookPublisher" name="book_publisher" required />
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row">
													<label id="bookPublicationDate"
														class="col-sm-3 col-form-label"
														style="font-weight: normal;">Publication Date</label>
													<div class="col-sm-9">
														<input th:field="*{publication_date}" type="date"
															class="form-control input-lg" id="bookPublicationDate"
															name="book_publication_date"
															placeholder="publication date" required>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group row">
													<label id="bookEdition" class="col-sm-3 col-form-label"
														style="font-weight: normal;">Edition</label>
													<div class="col-sm-9">
														<input th:field="*{edition}" type="text"
															class="form-control" id="bookEdition" name="book_edition"
															placeholder="book edition" required>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row">
													<label id="bookLanguage" class="col-sm-3 col-form-label"
														style="font-weight: normal;">Language</label>
													<div class="col-sm-9">
														<input th:field="*{language}" type="text"
															class="form-control" id="bookLanguage"
															name="book_language" required
															placeholder="book language  eg. English, German...">
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group row">
													<label id="bookCategory" class="col-sm-3 col-form-label"
														style="font-weight: normal;">Category</label>
													<div class="col-sm-9">
														<select th:field="*{category}" class="form-control"
															id="bookCategory" name="book_category" required>
															<option value="computing">Computing</option>
															<option value="business">Business</option>
															<option value="medicine">Medicine</option>
															<option value="economics">Economics</option>
														</select>
													</div>
												</div>
											</div>

										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row">
													<label id="bookPublicationDate"
														class="col-sm-3 col-form-label"
														style="font-weight: normal;">Quantity</label>
													<div class="col-sm-9">
														<input th:field="*{quantity}" type="number"
															class="form-control input-lg" id="bookPublicationDate"
															name="book_publication_date"
															placeholder="publication date" required>
													</div>
												</div>
											</div>
											<div class="col-md-6"></div>
										</div>
							</div>
							</fieldset>
							<div class="modal-footer justify-content-between">
								<button type="button" class="btn btn-danger"
									data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-success">Update</button>
							</div>
							</form>
						</div>
					</div>





				</div>
				<!-- /.card-header -->


				<!-- /.card-body -->
		</div>
		<!-- /.card -->
	</section>
	</div>
	<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
	</section>
	<!-- /.content -->


	</div>



	</div>



</body>

</html>
