<!DOCTYPE html>
<html lang ="en" xmlns:th="https://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">


<!-- Mirrored from themes.getappui.com/techzaa/velonic/layouts/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 10 May 2024 11:14:42 GMT --><head>
	<meta charset="UTF-8">
	<title>IssueBookForm</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<section class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper"
			th:style="'background-image:linear-gradient(rgba(100, 149, 237, 0.85), rgba(100, 149, 237,0.85)), url(' +@{Images/library-2.png}+');'">
			<!-- Content Header (Page header) -->

			<!-- /.content-header -->
			<div th:if="${success}">
				<script>
					swal.fire({
                    icon: 'success',

                    text: '[[${success}}]]',
                    confirmButtonText: 'OK'
                    });
				</script>
			</div>
			<script>
				let status = "[[${success}]]";
				console.log(status);
			</script>
			<!-- Main content -->
			<section class="content">

				<div class="container-fluid">
					<div class="container-fluid">
						<div class="row justify-content-center">
							<div class="col-md-8  px-5">
								<div class="form-container container-fluid bg-white mt-4 w-80" style="padding-bottom: 10px">
									<div
										class="row w-50 full-page-wrapper d-flex align-items-center"
										style="justify-content: space-around;margin:auto">
										<h2 class="text-center mb-4 text-danger">Issue Book</h2>
										<img th:src="@{/Images/icons8_Book_50px_1.png}"
											class="text-center mb-4"
											style="justify-content: space-around; width: 80px; height: 80px">
									</div>
<hr>
									<form th:action="@{/issueBook}" method="post" role="form" >
										<div class="form-group">
											<label for="student">Select Student:</label> <select
												class="form-control" id="student" name="studentId" required>
												<option th:each="student : ${students}"
													th:value="${student.id}"
													th:text="${student.fullname} + ' ' + ${student.student_regno} "></option>
											</select>
										</div>
										<div class="form-group">
											<label for="book">Select Book:</label> <select
												class="form-control" id="book" name="bookId" required>
												<option th:each="book : ${books}" th:value="${book.id}"
													th:text="${book.title} + ' ' + ${book.isbn}"></option>
											</select>
										</div>
										<div class="form-group">
											<label for="subject">Issue Date</label> <input type="date"
												class="form-control" id="issueDate"
												placeholder="Enter issue date">
										</div>
										<div class="form-group">
											<label for="subject">Return Date</label> <input type="date"
												class="form-control" id="returnDate"
												placeholder="Enter return date">
										</div>
										<button type="submit" class="btn btn-success btn-block mt-5">Issue
											Book</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>


			<script>
				var myDiv = document.getElementById('myDiv');

				setTimeout(function() {
					myDiv.style.display = 'none';
				}, 4000);
			</script>
</body>
